<template name="companyStatistics">
    <p>Количественная статистика Вашей компании:</p>
    <ul>
        <li>Дата регистрации: {{companyRegistrationDate}}</li>
        <li>Администратор: {{companyAdminName}}</li>
        <li>Всего пользователей: {{totalUsers}}</li>
        <li>Всего сотрудников: {{totalStaff}}</li>
        <li>Всего подразделений: {{totalDepartment}}</li>
        <li>Всего праздников: {{totalHoliday}}</li>
    </ul>
</template>
